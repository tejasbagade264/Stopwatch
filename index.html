<!DOCTYPE html>
<html>
<head>
 <title>Stopwatch</title>
 <link rel="stylesheet" type="text/css" href="stopwatch.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

  <div class="Display">
   


    <div id="timer">
      <div class="box">
      <span id="hourr">0</span><span id="hours">0</span>
       </div>                             <span >:</span>
        <div class="box">
       <span id="minn">0</span><span id="minutes">0</span>
       </div>                             <span >:</span>
        <div class="box">
      <span id="secc">0</span> <span id="seconds">0</span>
       </div>                             <span >:</span>
       <div class="box">
      <span id="milliseconds">00</span>
      </div>
    </div>


  </div>

  <div class="control-panel">

     <div class="buttons">

       <i class="fa-solid fa-play" id="start"></i>
        <i class="fa-solid fa-stop" id="stop"></i>
        <i class="fa-solid fa-arrows-rotate" id="reset"></i>
        <i class="fa-sharp fa-solid fa-plus" id="lap"></i>
         

     </div>

  </div>

  <div class="lap-display">

  <ul id="list">
    
   


     
</ul>
</div>

  <script src="stopwatch.js">

  </script>
</body>
</html>
